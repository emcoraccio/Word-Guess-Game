<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Marvel Word Guess Game</title>
  <link rel="stylesheet" href="./assets/css/style.css">
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
</head>

<body class="startGame">

  <main>
    <div class="container">

      <img class="logo" src="./assets/images/marvel-logo.jpg" alt="marvel-logo">
      <h2 class="title">WORD GUESS GAME</h2>

      <button class="playButton show-init">PLAY</button>

      <p class="instructions show-init">GUESS THE MARVEL RELATED WORD IN 12 GUESSES</p>
      <p class="instructions show-init">PRESS THE PLAY BUTTON TO BEGIN</p>

      <div class="scorecard">
        <p class="score win hide-init sm-span">WINS: <span id="wins"></p>
        <p class="score loss hide-init sm-span">LOSSES: <span id="losses"></span></p>
      </div>

      <div class="changing hide-init">
        <div class="guesses">

          <div class="group guess-number sm-span">
            <p class="guesses-text">Number of guesses remaining: </p>
            <p id="guesses-left"></p>
          </div>

          <div class="group letters sm-span">
            <p>Letters Already Guessed: </p>
            <p id="guessed-letters"></p>
          </div>

        </div>

        <div class="word-to-guess sm-span">
          <p class="word">WORD: </p>
          <p id="guess"></p>
        </div>

      </div>

    </div>
  </main>


  <script src="./assets/javascript/game.js"></script>
</body>

</html>
